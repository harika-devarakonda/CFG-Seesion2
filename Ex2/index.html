<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffee Shop Menu</title>
</head>
<body>
    <header>
        <h1>Coffee Shop Menu</h1>
    </header>
    <main>
        <section class="menu">
            <h2>Coffees</h2>
            <ul class="menu-list">
                <li><span class="item">Espresso</span><span class="price">$3.00</span></li>
                <li><span class="item">Latte</span><span class="price">$4.00</span></li>
                <li><span class="item">Cappuccino</span><span class="price">$4.50</span></li>
                <li><span class="item">Americano</span><span class="price">$3.50</span></li>
                <li><span class="item">Mocha</span><span class="price">$5.00</span></li>
            </ul>
        </section>
        <section class="menu">
            <h2>Desserts</h2>
            <ul class="menu-list">
                <li><span class="item">Cheesecake</span><span class="price">$6.00</span></li>
                <li><span class="item">Brownie</span><span class="price">$3.00</span></li>
                <li><span class="item">Croissant</span><span class="price">$2.50</span></li>
                <li><span class="item">Muffin</span><span class="price">$3.50</span></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Coffee Shop</p>
    </footer>
</body>
</html>
